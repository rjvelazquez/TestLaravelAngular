<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Iniciar Sesión
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group mb-3">
              <label for="email">Correo electrónico</label>
              <input type="email" id="email" class="form-control" [class.is-invalid]="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" formControlName="email" placeholder="Ingresa tu email">
              <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors" class="invalid-feedback">
                <div *ngIf="loginForm.get('email') && loginForm.get('email')?.errors?.['required']">El correo electrónico es obligatorio.</div>
                <div *ngIf="loginForm.get('email') && loginForm.get('email')?.errors?.['email']">Por favor, introduce un correo electrónico válido.</div>
              </div>
            </div>
            <div class="form-group mb-4">
              <label for="password">Contraseña</label>
              <input type="password" id="password" class="form-control" [class.is-invalid]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" formControlName="password" placeholder="Ingresa tu contraseña">
              <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors" class="invalid-feedback">
                <div *ngIf="loginForm.get('password') && loginForm.get('password')?.errors?.['required']">
                  La contraseña es obligatoria.
                </div>
                <div *ngIf="loginForm.get('password') && loginForm.get('password')?.errors?.['minlength']">
                  La contraseña debe tener al menos 8 caracteres.
                </div>
              </div>
            </div>
            <div class="justify-content-end d-flex" >
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Iniciar sesión</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
