<div class="container">
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()" class="mt-4">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" formControlName="nombre" required class="form-control">
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" formControlName="apellido" class="form-control">
        </div>
        <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" formControlName="edad" required min="1" class="form-control">
        </div>
        <div class="form-group">
            <label for="cedula">Cedula:</label>
            <input type="text" id="cedula" formControlName="cedula" required class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" required class="form-control">
        </div>
        <div class="form-group">
            <label>Cursos:</label>

            <div class="form-check" *ngFor="let curso of cursos">
                <label class="form-check-label" for="curso{{curso.id}}">
                    <input class="form-check-input" type="checkbox" [value]="curso.id" (change)="onCursoChange(curso.id, $event)" [id]="'curso'+curso.id">
                    {{curso.nombre}}
                </label>
                
              </div>
          </div>
          <div class="justify-content-end d-flex">
            <button type="submit" class="btn btn-primary float-end mx-2">Create</button>
          </div>
    </form>
</div>
